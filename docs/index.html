<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student manager</title>
    <link rel="stylesheet" href="spectre.min.css">
    <link rel="stylesheet" href="spectre-exp.min.css">
    <link rel="stylesheet" href="spectre-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="menu">
        <input type="button" class="btn btn-lg" value="Create students" id="showStudentCreate">
        <br>
        <input type="button" class="btn btn-lg" value="Delete students" id="showStudentDelete">
        <br>
        <input type="button" class="btn btn-lg" value="Update students" id="showStudentUpdate">
    </div>


    <div class="inputLine form-group">
        <label>Name: <input class="form-input" placeholder="Name" type="text" id="Name"></label>
        <br>
        <label>Surname: <input class="form-input" placeholder="Surname" type="text" id="Surname"></label>
        <br>
        <label>Birthday: <input class="form-input" placeholder="Birthday" type="text" id="Birthday"></label>
        <br>
        <label>Group: <input class="form-input" placeholder="Group" type="text" id="Group"></label>
        <br>
        <input type="button" class="btn" value="Create" id="createButton">
    </div> 


    <div class="delete">
      <label>Enter Surname:<input class="form-input" type="text" placeholder="Surname" id="deleteSurname"></label>
      <br>
      <input type="button" class="btn" value="Delete" id="deleteButton">
    </div>


    <div class="update">
      <label> Enter Surname: <input class="form-input" type="text" placeholder="Surname" id="updateSurname"></label>
      <br>
      <label> What to change: <input class="form-input" type="text" placeholder="name, surname, ..." id="updateData"></label>
      <br>
      <label> Enter changes: <input class="form-input" type="text" placeholder="Bob" id="enterChanges"></label>
      <br>
      <input type="button" class="btn" value="Update" id="updateButton">
    </div>

    <div class="container">
      <div class="columns col-6 col-mx-auto ">
      <table class="table ">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Birthday</th>
          <th scope="col">Group</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
    
    </div>

  </body>
  <script src="bundle.js"></script>
</html>
