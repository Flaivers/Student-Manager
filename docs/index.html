<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student manager</title>
    <link rel="stylesheet" href="spectre.min.css">
    <link rel="stylesheet" href="spectre-exp.min.css">
    <link rel="stylesheet" href="spectre-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="menu">
        <input type="button" class="btn btn-lg" value="Create students" id="showStudentCreate">
        <br>
        <input type="button" class="btn btn-lg" value="Delete students" id="showStudentDelete">
        <br>
        <input type="button" class="btn btn-lg" value="Update students" id="showStudentUpdate">
    </div>

    <div class="inputLine form-group ">
        <label class="form-label" for="Name">Name</label>
        <input class="form-input is-success" type="text" placeholder="Name" id="Name" required maxlength="10">
        <br>
        <label class="form-label" for="Surname">Surname</label>
        <input class="form-input" type="text" placeholder="Surname" id="Surname" required maxlength="20">
        <br>
        <label class="form-label" for="Birthday">Birthday</label>
        <input class="form-input" type="date" id="Birthday">
        <br>
        <label class="form-label" for="Group">Group</label>
        <input class="form-input" type="number" placeholder="1" id="Group" required>
        <br>
        <input type="button" class="btn btn1" value="Create" id="createButton">
    </div> 


    <div class="inputLine delete">
      <label class="form-label" for="deleteId">Enter id</label>
      <input class="form-input" type="number" placeholder="id" id="deleteId" required>
      <br>
      <input type="button" class="btn btn1" value="Delete" id="deleteButton">
    </div>


    <div class="inputLine update">
      <label class="form-label" for="updateId">Enter id</label>
      <input class="form-input" type="number" placeholder="id" id="updateId" required>
      <br>
      <label class="form-label" for="updateData">Property</label> 
      <select class="form-select select" id="updateData"></select>
      </label>
      <br>
      <label class="form-label" for="enterChanges">Value</label>
      <input class="form-input" type="text" id="enterChanges" required  maxlength="20">
      <br>
      <input type="button" class="btn btn1" value="Update" id="updateButton">
    </div>


    <div class="container">
      <div class="columns col-6 col-mx-auto ">
      <table class="table ">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Birthday</th>
          <th scope="col">Group</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
    
    </div>

  </body>
  <script src="bundle.js"></script>
</html>
